<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.jpeg" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
               
            </ul>
        </nav>
        <a class="cta" href="contactus.html"><button>Contact Us</button></a>
    </header>
    <div class="contact-box"></div>
    <form>
      <input type="text" class="input-field" placeholder="Your Name">
      <input type="text" class="input-field" placeholder="Your Email">
      <input type="text" class="input-field" placeholder="Subject">
      <textarea type="text" class="input-field" placeholder="Your Message">
      </textarea>
      <button type="button" class="btn">Send Messge</button>
    </form>
</body>
<footer>
  <a href="https://www.facebook.com/" aria-label="facebook">
      <i class="fa fa-facebook"></i>
    </a>
    <a href="https://twitter.com/?lang=en" aria-label="twitter">
      <i class="fa fa-twitter"></i>
    </a>
    <a href="https://www.instagram.com/" aria-label="instagram">
      <i class="fa fa-instagram"></i>
    </a>
    <a href="https://www.snapchat.com/" aria-label="snapchat">
      <i class="fa fa-snapchat-ghost"></i>
    </a>
</footer>
</html>
